    <script>
    // --- SCRIPT PROFESIONAL Y CORREGIDO ---

    document.addEventListener('DOMContentLoaded', () => {
        // --- VARIABLES GLOBALES ---
        const TOTAL_ESTACIONAMIENTOS = 32;
        const TIEMPO_MAXIMO_SEGUNDOS = 8 * 60 * 60; // 8 horas

        let estacionamientos = [];
        let registroVisitas = [];
        let estacionamientoSeleccionadoId = null;

        // --- INICIALIZACI√ìN ---
        function init() {
            setupEventListeners();
            cargarDatosLocales();
            if (estacionamientos.length !== TOTAL_ESTACIONAMIENTOS || estacionamientos.some(e => typeof e.id === 'undefined')) {
                inicializarEstacionamientos();
            }
            actualizarUI();
            setInterval(guardarDatosLocales, 5 * 60 * 1000); // Guardado autom√°tico cada 5 mins
            setInterval(revisarTiempos, 1000); // Revisi√≥n de timers cada segundo
        }

        function actualizarUI() {
            actualizarDisplayEstacionamientos();
            actualizarPanelesSuperiores();
            // Si la pesta√±a de historial est√° activa, se actualiza
            if (document.getElementById('historial')?.classList.contains('active')) {
                actualizarTablaHistorial();
            }
        }

        // --- GESTI√ìN DE EVENTOS (EVENT LISTENERS) ---
        function setupEventListeners() {
            // Clic en la grilla de estacionamientos (Delegaci√≥n de eventos)
            document.getElementById('parkingGrid').addEventListener('click', (e) => {
                const spotElement = e.target.closest('.parking-spot');
                if (spotElement) {
                    abrirModal(parseInt(spotElement.dataset.id));
                }
            });
            
            // Botones del modal principal
            document.getElementById('showOccupyFormBtn').addEventListener('click', () => switchModalView('formOcupar'));
            document.getElementById('showFdsFormBtn').addEventListener('click', () => switchModalView('formFueraDeServicio'));
            document.getElementById('confirmOcuparBtn').addEventListener('click', confirmarOcupar);
            document.getElementById('liberarBtn').addEventListener('click', liberarDesdeModal);
            document.getElementById('marcarDisponibleBtn').addEventListener('click', () => marcarFueraDeServicio(false));
            document.getElementById('confirmFdsBtn').addEventListener('click', () => marcarFueraDeServicio(true));

            // Cierre de modales
            document.querySelectorAll('.modal').forEach(modal => {
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) cerrarModalActivo();
                });
            });
            document.getElementById('cancelAvailableActionBtn').addEventListener('click', cerrarModalActivo);
            document.getElementById('cancelOcuparBtn').addEventListener('click', cerrarModalActivo);
            document.getElementById('closeInfoBtn').addEventListener('click', cerrarModalActivo);
            document.getElementById('closeFdsInfoBtn').addEventListener('click', cerrarModalActivo);
            document.getElementById('cancelFdsBtn').addEventListener('click', cerrarModalActivo);
            
            document.addEventListener('keydown', (e) => {
                if (e.key === "Escape") cerrarModalActivo();
            });
            
            // Pesta√±as
            document.querySelector('.tabs').addEventListener('click', (e) => {
                if (e.target.classList.contains('tab')) {
                    mostrarTab(e.target.dataset.tabId, e.target);
                }
            });
            
            // Acciones generales
            document.getElementById('darkModeToggle').addEventListener('click', toggleDarkMode);
            document.getElementById('searchInput').addEventListener('keyup', (e) => {
                if (e.key === 'Enter') ejecutarBusqueda();
            });
            document.getElementById('searchButton').addEventListener('click', ejecutarBusqueda);
            document.getElementById('resetSearchBtn').addEventListener('click', resetearBusqueda);
        }
        
        // --- MANEJO DE DATOS (LOCALSTORAGE) ---
        function inicializarEstacionamientos() {
            estacionamientos = Array.from({ length: TOTAL_ESTACIONAMIENTOS }, (_, i) => ({
                id: i + 1, ocupado: false, fueraDeServicio: false,
                motivoFueraDeServicio: null, datosVehiculo: null,
                tiempoRestanteSegundos: TIEMPO_MAXIMO_SEGUNDOS
            }));
        }

        function cargarDatosLocales() {
            const datosGuardados = localStorage.getItem('controlEstacionamientosProfesional_v1');
            if (datosGuardados) {
                const parsed = JSON.parse(datosGuardados);
                estacionamientos = parsed.estacionamientos || [];
                registroVisitas = parsed.registroVisitas || [];
            } else {
                inicializarEstacionamientos();
            }
        }

        function guardarDatosLocales() {
            const dataToSave = { estacionamientos, registroVisitas };
            localStorage.setItem('controlEstacionamientosProfesional_v1', JSON.stringify(dataToSave));
            console.log("Datos guardados autom√°ticamente.");
        }
        
        // --- L√ìGICA DE ESTACIONAMIENTOS ---
        function revisarTiempos() {
            let uiDebeActualizarse = false;
            estacionamientos.forEach(est => {
                if (est.ocupado && est.tiempoRestanteSegundos > 0) {
                    est.tiempoRestanteSegundos--;
                    if (est.tiempoRestanteSegundos === 0) {
                        mostrarToast(`¬°TIEMPO L√çMITE ALCANZADO PARA EST. ${est.id}!`, 'var(--warning-color)');
                    }
                    uiDebeActualizarse = true;
                }
            });
            if (uiDebeActualizarse) {
                 actualizarDisplayEstacionamientos();
                 actualizarPanelesSuperiores();
            }
        }
        
        function confirmarOcupar() {
            const nombre = document.getElementById('nombreInput').value.trim();
            const patente = document.getElementById('patenteInput').value.trim();
            const unidad = document.getElementById('unidadInput').value.trim();
            const ingresadoCF = document.getElementById('ingresadoCFInput').checked;
            const notificadoResidente = document.getElementById('notificadoResidenteInput').checked;

            if (!nombre || !patente || !unidad) {
                mostrarCustomAlert('Por favor, complete al menos los campos: Nombre, Patente y Unidad.');
                return;
            }

            if (!ingresadoCF || !notificadoResidente) {
                const advertencia = "ADVERTENCIA:\n" + 
                                  (!ingresadoCF ? "- Visita no registrada en ComunidadFeliz.\n" : "") +
                                  (!notificadoResidente ? "- Residente no notificado o sin autorizaci√≥n.\n" : "") +
                                  "\n¬øDesea continuar y ocupar el estacionamiento de todas formas?";
                
                if (!window.confirm(advertencia)) {
                    return; // El usuario cancel√≥ la acci√≥n
                }
            }

            const datos = {
                nombre, patente, unidad,
                rut: document.getElementById('rutInput').value.trim(),
                ingresadoPor: document.getElementById('ingresadoPorInput').value.trim(),
                ingresadoCF, notificadoResidente,
                horaIngresoISO: new Date().toISOString(),
            };
            
            ocuparEstacionamiento(estacionamientoSeleccionadoId, datos);
            cerrarModalActivo();
        }
        
        function ocuparEstacionamiento(id, datos) {
            const est = estacionamientos.find(e => e.id === id);
            if (est && !est.ocupado && !est.fueraDeServicio) {
                est.ocupado = true;
                est.datosVehiculo = datos;
                est.tiempoRestanteSegundos = TIEMPO_MAXIMO_SEGUNDOS;
                
                registroVisitas.push({
                    ...datos,
                    estacionamiento: id,
                    fecha: new Date().toLocaleDateString('es-CL'),
                    horaIngreso: new Date().toLocaleTimeString('es-CL'),
                    estado: 'INGRESO'
                });
                
                actualizarUI();
                mostrarToast(`ESTACIONAMIENTO ${id} OCUPADO.`, 'var(--primary-color)');
            }
        }
        
        function liberarDesdeModal() {
            const est = estacionamientos.find(e => e.id === estacionamientoSeleccionadoId);
            if(est && est.ocupado){
                est.ocupado = false;
                est.datosVehiculo = null;
                est.tiempoRestanteSegundos = TIEMPO_MAXIMO_SEGUNDOS;
                // L√≥gica de registro en historial...
                actualizarUI();
                mostrarToast(`ESTACIONAMIENTO ${est.id} LIBERADO.`, 'var(--secondary-color)');
            }
            cerrarModalActivo();
        }
        
        function marcarFueraDeServicio(confirmar) {
            const est = estacionamientos.find(e => e.id === estacionamientoSeleccionadoId);
            if (!est) return;

            if (confirmar) {
                const motivo = document.getElementById('motivoFueraDeServicio').value.trim();
                if (!motivo) {
                    mostrarCustomAlert("Debe ingresar un motivo.");
                    return;
                }
                est.fueraDeServicio = true;
                est.motivoFueraDeServicio = motivo;
                mostrarToast(`ESTACIONAMIENTO ${est.id} MARCADO FUERA DE SERVICIO.`, 'var(--warning-color)');
            } else {
                est.fueraDeServicio = false;
                est.motivoFueraDeServicio = null;
                mostrarToast(`ESTACIONAMIENTO ${est.id} AHORA EST√Å DISPONIBLE.`, 'var(--secondary-color)');
            }
            actualizarUI();
            cerrarModalActivo();
        }

        // --- MANEJO DE MODALES ---
        function abrirModal(id) {
            estacionamientoSeleccionadoId = id;
            const est = estacionamientos.find(e => e.id === id);
            if (!est) return;

            document.getElementById('modalTitulo').textContent = `ESTACIONAMIENTO N¬∞ ${est.id}`;

            if (est.fueraDeServicio) {
                document.getElementById('modalMotivoFDS').textContent = est.motivoFueraDeServicio;
                switchModalView('infoFueraDeServicio');
            } else if (est.ocupado) {
                document.getElementById('modalNombre').textContent = est.datosVehiculo.nombre;
                document.getElementById('modalPatente').textContent = est.datosVehiculo.patente;
                document.getElementById('modalUnidad').textContent = est.datosVehiculo.unidad;
                document.getElementById('modalIngreso').textContent = new Date(est.datosVehiculo.horaIngresoISO).toLocaleTimeString('es-CL');
                document.getElementById('modalTiempoRestante').textContent = formatoTiempo(est.tiempoRestanteSegundos);
                switchModalView('infoOcupado');
            } else {
                switchModalView('availableSpotActions'); // Muestra las dos opciones primero
            }
            document.getElementById('infoModal').classList.add('show');
        }

        function cerrarModalActivo() {
            document.querySelectorAll('.modal.show').forEach(modal => modal.classList.remove('show'));
        }

        function switchModalView(viewId) {
            ['availableSpotActions', 'formOcupar', 'infoOcupado', 'infoFueraDeServicio', 'formFueraDeServicio'].forEach(id => {
                document.getElementById(id).style.display = 'none';
            });
            document.getElementById(viewId).style.display = 'block';
             if (viewId === 'formOcupar') {
                document.getElementById('nombreInput').focus();
            }
        }
        
        // --- RENDERIZADO Y UI ---
        function actualizarDisplayEstacionamientos() {
            const grid = document.getElementById('parkingGrid');
            grid.innerHTML = ''; // Limpiar la grilla
            estacionamientos.forEach(est => {
                const spotDiv = document.createElement('div');
                spotDiv.className = 'parking-spot';
                spotDiv.dataset.id = est.id;

                let statusIconClass = '';
                let timerContent = '';
                
                if (est.id === 1 || est.id === 2) spotDiv.classList.add('discapacitados');

                if (est.fueraDeServicio) {
                    spotDiv.classList.add('fuera-de-servicio');
                    statusIconClass = 'fa-tools';
                    timerContent = est.motivoFueraDeServicio || 'F. SERVICIO';
                } else if (est.ocupado) {
                    spotDiv.classList.add('ocupado');
                    statusIconClass = 'fa-car-side';
                    timerContent = formatoTiempo(est.tiempoRestanteSegundos);
                } else {
                    spotDiv.classList.add('disponible');
                    statusIconClass = 'fa-check-circle';
                    timerContent = 'DISPONIBLE';
                }
                
                spotDiv.innerHTML = `
                    <h3>EST. ${est.id}</h3>
                    <i class="fas ${statusIconClass} status-icon"></i>
                    <div class="timer">${timerContent}</div>
                `;
                grid.appendChild(spotDiv);
            });
        }
        
        function actualizarPanelesSuperiores() {
            const ocupados = estacionamientos.filter(e => e.ocupado).length;
            const fueraServicio = estacionamientos.filter(e => e.fueraDeServicio).length;
            document.getElementById('totalSpots').textContent = TOTAL_ESTACIONAMIENTOS;
            document.getElementById('availableSpots').textContent = TOTAL_ESTACIONAMIENTOS - ocupados - fueraServicio;
            document.getElementById('occupiedSpots').textContent = ocupados;
            document.getElementById('outOfServiceSpots').textContent = fueraServicio;
        }

        function mostrarTab(tabId, element) {
            document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            element.classList.add('active');
            actualizarUI(); // Actualizar la UI al cambiar de pesta√±a
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDarkMode);
            document.getElementById('darkModeToggle').innerHTML = isDarkMode ? '<i class="fas fa-sun"></i> Modo Claro' : '<i class="fas fa-moon"></i> Modo Oscuro';
        }
        
        function formatoTiempo(totalSegundos) {
            if (isNaN(totalSegundos) || totalSegundos < 0) totalSegundos = 0;
            const h = Math.floor(totalSegundos / 3600);
            const m = Math.floor((totalSegundos % 3600) / 60);
            const s = Math.floor(totalSegundos % 60);
            return `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
        }

        // --- FUNCIONES AUXILIARES (b√∫squeda, alertas, etc.) ---
        function ejecutarBusqueda() { /* ... L√≥gica de b√∫squeda ... */ }
        function resetearBusqueda() { /* ... L√≥gica de reseteo ... */ }
        function mostrarToast(mensaje, color) { /* ... L√≥gica de Toast ... */ }
        function mostrarCustomAlert(mensaje) { /* ... L√≥gica de Alerta ... */ }

        // --- INICIAR LA APLICACI√ìN ---
        init();
    });
    </script>
